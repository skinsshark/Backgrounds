<!doctype html>
<html>
  <head>
      <link href="resources/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="resources/css/style.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="photo in photos" class="col-md-6">
          <div class="thumbnail">
            <img ng-src="{{ photo.cover }}">
            <p class="title"> {{ photo.name }} </p>
            <p class="price"> {{ photo.price | currency }} </p>
            <p class="date"> {{ photo.pubdate | date | uppercase }} </p>
            <div class="rating">
              <p class="likes">
                + {{ photo.likes }}
              </p>
            </div>
            
          </div>
          
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="resources/js/app.js"></script>

    <!-- Controllers -->
    <script src="resources/js/controllers/MainController.js"></script>
  </body>
</html>
